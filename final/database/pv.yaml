apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ctfd-db-2021-pvc
  namespace: database
spec:
  storageClassName: local
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  selector:
    matchLabels:
      name: ctfd-db-2021-pv
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: ctfd-db-2021-pv
  namespace: database
  labels:
    name: ctfd-db-2021-pv
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local
  claimRef:
    name: ctfd-db-2021-pvc
    namespace: database
  local:
    path: /data/db-2021
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - minikube
# If reliability is a consideration for your data, do not configure InnoDB
# to use data files or log files on NFS volumes. Potential problems vary
# according to OS and version of NFS, and include such issues as lack of
# protection from conflicting writes, and limitations on maximum file sizes.
